        </ul>
    </nav>
</header>

<main id="main-content" tabindex="-1">
    <h1 tabindex="0">Register</h1>

    <section tabindex="0">
        <form action="#" method="POST" aria-label="Event registration form">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">

            <label for="role">Your Role</label>
            <select id="role" name="role" required>
                <option value="">-- Select --</option>
                <option>Student</option>
                <option>Engineer / Developer</option>
                <option>Startup Founder</option>
                <option>Manager / Executive</option>
                <option>Researcher</option>
            </select>

            <label for="days">Select Days Attending</label>
            <select id="days" name="days" required>
                <option value="">-- Choose --</option>
                <option>Day 1 Only</option>
                <option>Day 2 Only</option>
                <option>All Days</option>
            </select>

            <button type="register"><strong>Register</strong></button>
        </form>
    </section>
</main>
